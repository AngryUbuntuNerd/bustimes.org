language: python
sudo: false
group: edge
python:
#  - "2.7"
  - "3.5"
  - "3.6"
cache: pip
addons:
  postgresql: "9.5"
  apt:
    packages:
      postgresql-9.5-postgis-2.3
env:
 - DEBUG=True
before_install:
  - rvm install 2.2
  - nvm install node
install:
  - pip install -U pipenv wheel
  - pipenv install
  - gem install sass
  - npm install
before_script:
  - psql -U postgres -c 'create extension postgis'
  - psql -U postgres -c 'create database bustimes'
  - pipenv run ./manage.py migrate
script:
  - pipenv run ./manage.py collectstatic --noinput
  - PYTHONWARNINGS=all pipenv run coverage run manage.py test
  - flake8
  - ./node_modules/.bin/sass-lint 'busstops/static/css/*' -v
  - ./node_modules/.bin/eslint 'busstops/static/js/*.js'
after_success:
  - coveralls
  - git status

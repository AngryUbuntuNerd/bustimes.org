language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
cache: pip
services:
  - postgresql
env:
  - STATIC_ROOT=/home/travis/bustimes-static/ DB_USER=postgres DEBUG=True
install:
  - pip install -U pip wheel
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
before_script:
  - psql -U postgres -c 'create extension postgis'
  - psql -U postgres -c 'create database bustimes'
  - ./manage.py migrate
  - gem install sass scss_lint
  - npm install yuglify
  - ./manage.py collectstatic --noinput
script:
  - PYTHONWARNINGS=all coverage run manage.py test -v 3
  - pylint buses busstops departures txc | cat
  - flake8
  - scss-lint busstops/static/css
after_success:
  coveralls

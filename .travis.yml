language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
cache: pip
services:
  - postgresql
env:
  - DB_USER=postgres DEBUG=True
install:
  - pip install -U pip wheel
  - pip install -r requirements.txt -r requirements-test.txt
before_script:
  - psql -U postgres -c 'create extension postgis'
  - psql -U postgres -c 'create database bustimes'
  - ./manage.py migrate
  - gem install sass
  - npm install yuglify sass-lint
  - ./manage.py collectstatic --noinput
script:
  - PYTHONWARNINGS=all coverage run manage.py test -v 3
  - flake8
  - sass-lint 'busstops/static/css/*' -v
after_success:
  coveralls

<h2 id="fares">Fares</h2>

<form action="{{ self.object.get_absolute_url }}#fares">
    {{ form.as_p }}

    <input type="submit" value="Find fare">
</form>

{% if form.is_valid %}
    {% for result in form.get_results %}
        {% if forloop.first %}<p>{{ result.start_zone }} to {{ result.end_zone }}:</p>{% endif %}
        <p>{{ result.tariff.user_profile }} {{ result.tariff.trip_type }}: Â£{{ result.price_group.amount }}</p>
    {% endfor %}
{% endif %}

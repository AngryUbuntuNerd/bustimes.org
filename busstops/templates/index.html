{% include 'header.html' %}

<h1>Bus stops and routes across Great Britain</h1>

    <a class="locate" href="/map">Find bus stops nearby</a>
    or
    <form id="search">
        <input type="search" id="q" name="q" placeholder="Search places" />
        <ul id="results"></ul>
    </form>

<h2>Regions</h2>

<ul id="regions">
{% for r in regions %}
    <li><a href="{{ r.get_absolute_url }}">{{ r }}</a></li>
{% endfor %}
</ul>

{% extends 'page.html' %}

{% block content %}

<h1>Bus stops and routes across Great Britain</h1>

<a class="button button-locate" href="/map">Find bus stops nearby</a>

<label id="search-wrapper"> or search places: <input id="search" type="text" /></label>

<div id="regions">

    <h2>Regions</h2>

    <ul id="regions-list">
    {% for r in regions %}
        <li><a href="{{ r.get_absolute_url }}">{{ r }}</a></li>
    {% endfor %}
    </ul>

    <!--[if gte IE 9]><!-->{% include 'regions.svg' %}<!--<![endif]-->

</div>

{% endblock %}

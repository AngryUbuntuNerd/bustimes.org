{% extends 'page.html' %}

{% block bodyclass %}narrow{% endblock %}

{% block content %}

<h1>Settings</h1>

<h2>Map style</h2>

<p>
    <label>
        <input type="radio" name="map_style" value="alidade_smooth">
        <img src="https://tiles.stadiamaps.com/tiles/alidade_smooth/10/509/335@2x.png" alt="" width="256" height="256"> Smooth
    </label>
</p>
<p>
    <label>
        <input type="radio" name="map_style" value="alidade_smooth_dark">
        <img src="https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/10/509/335@2x.png" alt="" width="256" height="256"> Dark
    </label>
</p>
<p>
    <label>
        <input type="radio" name="map_style" value="osm_bright">
        <img src="https://tiles.stadiamaps.com/tiles/osm_bright/10/509/335@2x.png" alt="" width="256" height="256"> Bright
    </label>
</p>
<p>
    <label>
        <input type="radio" name="map_style" value="outdoors">
        <img src="https://tiles.stadiamaps.com/tiles/outdoors/10/509/335@2x.png" alt="" width="256" height="256"> Outdoors
    </label>
</p>

<p class="credit"><a href="https://stadiamaps.com/">© Stadia Maps</a> <a href="https://openmaptiles.org/">© OpenMapTiles</a> <a href="https://www.openstreetmap.org/about/">© OpenStreetMap contributors</a></p>

<h2>Adverts</h2>

<p>
    <label><input type="checkbox" id="show-adverts"> Show adverts</label>
</p>

<!-- <p class="helptext">Adverts are annoying, so you’re welcome to switch them off, and there’s no obligation to <a href="https://ko-fi.com/bustimes">leave a tip instead</a>.</p> -->

<p id="personalise-adverts-wrapper">
    <label><input type="checkbox" id="personalise-adverts"> Show personalised adverts</label>
</p>

<script>
(function () {
    if (localStorage && localStorage.mapStyle) {
        var mapStyle = localStorage.mapStyle;
    } else {
        var mapStyle = 'alidade_smooth';
    }
    try {
        document.querySelector('[value=' + mapStyle + ']').checked = true;
    } catch (_) {
    }

    function handleChangeMapStyle(event) {
        localStorage.setItem('mapStyle', event.target.value);
    }

    document.querySelectorAll('[name="map_style"]').forEach(function(element) {
        element.addEventListener('click', handleChangeMapStyle);
    });

    var showAds = document.getElementById('show-adverts');
    var personaliseAdsWrapper = document.getElementById('personalise-adverts-wrapper');
    if (localStorage && localStorage.hideAds) {
        showAds.checked = false;
        personaliseAdsWrapper.style.display = 'none';
    } else {
        showAds.checked = true;
    }

    function handleShowAds(event) {
        if (event.target.checked) {
            localStorage.removeItem('hideAds');
            personaliseAdsWrapper.style.display = '';
        } else {
            localStorage.setItem('hideAds', '1');
            personaliseAdsWrapper.style.display = 'none';
        }
    }

    showAds.addEventListener('click', handleShowAds);

    var personaliseAds = document.getElementById('personalise-adverts');
    if (document.cookie.indexOf('personalise_ads=yes') !== -1) {
        personaliseAds.checked = true;
    } else {
        personaliseAds.checked = false;
    }

    function handlePersonaliseAds(event) {
        if (event.target.checked) {
            document.cookie = 'personalise_ads=yes; max-age=31536000; path=/';
        } else {
            document.cookie = 'personalise_ads=no; max-age=31536000; path=/';
        }
    }

    personaliseAds.addEventListener('click', handlePersonaliseAds);
})();
</script>

{% endblock %}

{% block ad %}{% endblock %}

{% include 'header.html' %}

<div id="breadcrumb">
    <a href="/">Home</a>
    ›
    <a href="{{ locality.admin_area.region.get_absolute_url }}">{{ locality.admin_area.region }}</a>
    ›
    <a href="{{ locality.admin_area.get_absolute_url }}">{{ locality.admin_area }}</a>
    ›
    {% if locality.district %}
        <a href="{{ locality.district.get_absolute_url }}">{{ locality.district }}</a>
        ›
    {% endif %}
</div>

<h1>{{ locality }}</h1>

<h2>Stops in {{ locality }}</h2>

<div id="map"></div>

<ul>
{% for stop in stops %}
    <li itemscope itemtype="https://schema.org/BusStop">
        <a href="{{ stop.get_absolute_url }}">
        	<span itemprop="name">{{ stop }}</span>
        	<span itemprop="geo" itemscope itemtype="https://schema.org/GeoCoordinates">
                   <meta itemprop="latitude" content="{{ stop.latlong.y }}" />
                   <meta itemprop="longitude" content="{{ stop.latlong.x }}" />
        	</span>
        </a>
    </li>
{% endfor %}
</ul>

{% include 'footer.html' %}

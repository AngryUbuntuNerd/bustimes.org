{% include 'header.html' %}

<h1>{{ region }}</h1>

<h2>Areas in {{ region.the }}</h2>

<ul class="long">
{% for a in areas %}
    <li><a href="{{ a.get_absolute_url }}">{{ a }}</a></li>
{% endfor %}
</ul>

{% if operators %}
    <h2>Operators in {{ region.the }}</h2>

    <ul class="long">
    {% for o in operators %}
        <li><a href="{{ o.get_absolute_url }}">{{ o }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

{% include 'footer.html' %}

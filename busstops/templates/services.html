<ul class="services">
{% for s in services %}
    <li>
        <a href="{{ s.get_absolute_url }}">
            <span class="name{% if not s.has_long_line_name and not s.line_brand %} is-short{% endif %}">
                {{ s.line_name }}{% if s.line_brand %} - {{ s.line_brand }}{% endif %}
            </span>
            <span class="description">{{ s.description }}</span>
        </a>
    </li>
{% endfor %}
</ul>

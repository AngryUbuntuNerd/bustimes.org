<html>

        'ur1&category=fire_tablets',
        'ur1&category=kindle',
        'ur1&category=prime',
        'ur1&category=warehousedeals',
    ]);

} else if (width >= 728 && height >= 90) {
    iframe.src = 'https://rcm-eu.amazon-adsystem.com/e/cm?t=joshgood-21&o=2&p=48&f=ifr&l=' + pickRandom([
        'ez',

        'ur1&category=gift_certificates',

        'ur1&category=fire_tablets',
        'ur1&category=kindle',
        'ur1&category=prime',
        'ur1&category=warehousedeals',
    ]);

} else if (width >= 468 && height >= 60) {
    iframe.src = 'https://rcm-eu.amazon-adsystem.com/e/cm?t=joshgood-21&o=2&p=26&f=ifr&l=' + pickRandom([
        'ez',

        'ur1&category=fire_tablets',
        'ur1&category=kindle',

    ]);
    iframe.width = 468;
    iframe.height = 60;
} else {
    iframe.src = 'https://rcm-eu.amazon-adsystem.com/e/cm?t=joshgood-21&o=2&p=42&f=ifr&l=' + pickRandom([
        'ez',
        'ur1&category=audible',
        'ur1&category=gift_certificates',

<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<!-- This is occasionally used as a fallback (displayed in an iframe) by Google Adsense) -->
<style>
html {
    height: 100%;
}
body {
    margin: 0;
    min-height: 100%;
    text-align: center;
}
iframe {
    border: 0;
}
</style>
</head>
<body>
<script>
function pickRandom(from) {
    return from[Math.floor(Math.random() * from.length)];
}
var iframe = document.createElement('iframe'),
    width = document.body.clientWidth,
    height = document.body.clientHeight;
if (width >= 728 && height >= 90) {
    iframe.src = 'https://rcm-eu.amazon-adsystem.com/e/cm?t=joshgood-21&o=2&p=48&l=' + pickRandom([
        'ez&f=ifr&f=ifr',
        'ur1&category=audible&banner=0QR3KVTW2NHPSR46X702&f=ifr',
        'ur1&category=gift_certificates&banner=1A6C54G7EX5E5TK6HAR2&f=ifr',
        'ur1&category=firetv_stick&f=ifr',
        'ur1&category=fire_tablets&f=ifr',
        'ur1&category=kindle&f=ifr',
        'ur1&category=prime&f=ifr',
        'ur1&category=warehousedeals&f=ifr',
    ]);
    iframe.width = 728;
    iframe.height = 90;
} else if (width >= 468 && height >= 60) {
    iframe.src = 'https://rcm-eu.amazon-adsystem.com/e/cm?t=joshgood-21&o=2&p=26&l=' + pickRandom([
        'ez&f=ifr&f=ifr',
        'ur1&category=audible&banner=0QR3KVTW2NHPSR46X702&f=ifr',
        'ur1&category=gift_certificates&banner=1A6C54G7EX5E5TK6HAR2&f=ifr',
        'ur1&category=firetv_stick&f=ifr',
        'ur1&category=fire_tablets&f=ifr',
        'ur1&category=kindle&f=ifr',
        'ur1&category=prime&f=ifr',
        'ur1&category=warehousedeals&f=ifr',
    ]);
    iframe.width = 468;
    iframe.height = 60;
} else if (width >= 300 && height >= 250) {
    iframe.src = 'https://rcm-eu.amazon-adsystem.com/e/cm?t=joshgood-21&o=2&p=12&l=' + pickRandom([
        'ez&f=ifr&f=ifr',
        'ur1&category=audible&banner=0QR3KVTW2NHPSR46X702&f=ifr',
        'ur1&category=gift_certificates&banner=1A6C54G7EX5E5TK6HAR2&f=ifr',
        'ur1&category=firetv_stick&f=ifr',
        'ur1&category=fire_tablets&f=ifr',
        'ur1&category=kindle&f=ifr',
        'ur1&category=prime&f=ifr',
        'ur1&category=warehousedeals&f=ifr',
    ]);
    iframe.width = 300;
    iframe.height = 250;
}
document.body.append(iframe);
</script>
</body>
</html>
